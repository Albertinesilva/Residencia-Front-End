Para critério de avaliação da tarefa a ser entregue pelo aluno, será levado em consideração os seguintes itens que devem ser incluídos 
na elaboração do novo design:

1 Uso da propriedade display:grid;
2 Uso de pelo menos 3 fontes externas que podem ser pesquisadas no site do google Fonts;
3 Uso de um arquivo externo para a programação CSS;
4 Utilização de pelo menos 2 cores;
5 Utilização do modelo Box para separar os elementos HTML;
6 Uso da propriedade display: inline-block;
7 Considerar os espaçamentos descritos nos croquis;

9 Emprego da técnica de Media query para a criação de design responsivo.-->
